steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["compose", "pull"]
  - &build
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "--build-arg", "VITE_STATIC_HOST=${_VITE_STATIC_HOST}"]
  - &push
    name: "gcr.io/cloud-builders/docker"
    args: ["push"]
  - <<: *build
    env: [TAG=$REF_NAME]
  - <<: *push
    env: [TAG=$REF_NAME]
  - <<: *build
    env: [TAG=$_NAMESPACE]
  - <<: *push
    env: [TAG=$_NAMESPACE]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "$REPO_NAME",
        "--image",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/site:$_NAMESPACE",
        "--region",
        "${_REGION}",
        "--platform",
        "managed",
      ]
images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/site:$REF_NAME"
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/site:$_NAMESPACE"
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/site:latest"
options:
  logging: CLOUD_LOGGING_ONLY
