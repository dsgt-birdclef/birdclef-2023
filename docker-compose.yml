version: "3.8"
volumes:
  node_modules:
services:
  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./data/:/app/data:ro
      - ./nginx/${NGINX_CONF:-remote}.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "4000:4000"
  site:
    build:
      dockerfile: docker/Dockerfile.site
      cache_from:
        - us-central1-docker.pkg.dev/birdclef-2023/birdclef-2023/site:latest
    image: us-central1-docker.pkg.dev/birdclef-2023/birdclef-2023/site:${TAG:-latest}
    restart: always
    volumes:
      - ./site:/site
      - node_modules:/app/node_modules
      - ${GCLOUD_CONFIG_PATH:-~/.config/gcloud}:/root/.config/gcloud
    command: npm run dev -- --host --port 5173
    ports:
      - "5173:5173"
    depends_on:
      - nginx
    environment:
      - VITE_STATIC_HOST=http://nginx:4000
