steps:
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      ["-c", "docker pull gcr.io/$PROJECT_ID/$REPO_NAME-app:latest || exit 0"]
    waitFor: ["-"]
    id: pull-site
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "docker/Dockerfile.site",
        "-t",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/site:latest",
        "--cache-from",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/site:latest",
        ".",
      ]
    waitFor: [pull-site]
    id: build-site
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["push", "${_REGION}-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/site:latest"]
    waitFor: [build-site]
    id: push-site
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "$REPO_NAME",
        "--image",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/site:latest",
        "--region",
        "${_REGION}",
        "--platform",
        "managed",
      ]
    waitFor: [push-site]
    id: deploy-site
images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/site:latest"
options:
  logging: CLOUD_LOGGING_ONLY
